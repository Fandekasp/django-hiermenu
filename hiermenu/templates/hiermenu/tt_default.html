{% if items %}
	<div {% if menu.domid %}id="{{ menu.domid }}"{% endif %} {% if menu.cssclass %}class="{{ menu.cssclass }}"{% endif %} style="display:none;">
		<p class="close">[x]</p>
		<ul>
			{% for item in items %}
				<li><a href="{{ item.link }}">{{ item.text }}</a></li>
			{% endfor %}
		</ul>
	</div>
{% endif %}
