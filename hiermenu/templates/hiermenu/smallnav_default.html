{% if items %}
	<ul {% if menu.domid %}id="{{ menu.domid }}"{% endif %} {% if menu.cssclass %}class="{{ menu.cssclass }}"{% endif %}>
		{% for item in items %}
			<li {% if item.cssclass %} class="{{ item.cssclass }}"{% endif %}>
				{% if item.link %}
					<a href="{{ item.link }}">{{ item.text }}</a>
				{% else %}
					{{ item.text }}
				{% endif %}
			</li>
		{% endfor %}
	</ul>
{% endif %}
